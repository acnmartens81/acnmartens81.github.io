<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Redirecting to Barowel TV...</title>
   <meta http-equiv="refresh" content="0; url=https://www.instagram.com/barowel_tv?igsh=MXUzd2tlcXJoNjUxcQ==">
   <style>
       body {
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
           color: white;
           text-align: center;
       }
       .container {
           background: rgba(255, 255, 255, 0.1);
           backdrop-filter: blur(10px);
           padding: 40px;
           border-radius: 20px;
           box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
           max-width: 400px;
       }
       h1 {
           margin: 0 0 20px 0;
           font-size: 24px;
       }
       p {
           margin: 0 0 20px 0;
           opacity: 0.9;
           line-height: 1.5;
       }
       a {
           color: white;
           text-decoration: underline;
           font-weight: 600;
       }
       .loader {
           width: 40px;
           height: 40px;
           border: 4px solid rgba(255, 255, 255, 0.3);
           border-top-color: white;
           border-radius: 50%;
           animation: spin 1s linear infinite;
           margin: 20px auto;
       }
       @keyframes spin {
           to { transform: rotate(360deg); }
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="loader"></div>
       <h1>Redirecting...</h1>
       <p>You are being automatically redirected to <strong>@barowel_tv</strong> on Instagram.</p>
       <p>If you are not redirected automatically, <a href="https://www.instagram.com/barowel_tv?igsh=MXUzd2tlcXJoNjUxcQ==">click here</a>.</p>
   </div>
</body>
</html>
